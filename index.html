<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    button { padding: 10px; margin: 5px; }
    .feedback span { margin-right: 10px; }
    .correct { color: green; }
    .missed { color: red; }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Voice Trainer</h1>

  <label for="sentence">Enter sentence to practice:</label><br />
  <input type="text" id="sentence" size="60" value="The quick brown fox jumps over the lazy dog" /><br /><br />

  <button onclick="playSentence()">ğŸ”Š Play Native</button>
  <button onclick="startRecording()">ğŸ¤ Start Recording</button>
  <button onclick="stopRecording()">â¹ï¸ Stop</button>

  <h3>Transcript</h3>
  <p id="transcript">-</p>

  <h3>Score</h3>
  <p id="score">-</p>

  <h3>Feedback</h3>
  <div class="feedback" id="feedback"></div>

  <script>
    const synth = window.speechSynthesis;
    const sentenceInput = document.getElementById("sentence");
    const transcriptEl = document.getElementById("transcript");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");

    let mediaRecorder, audioChunks = [];

    function playSentence() {
      const utter = new SpeechSynthesisUtterance(sentenceInput.value);
      utter.lang = 'en-US';
      synth.speak(utter);
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.mp3");
        formData.append("text", sentenceInput.value);

        const response = await fetch("http://localhost:5000/transcribe", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        transcriptEl.textContent = result.transcript;
        scoreEl.textContent = result.score + " %";

        feedbackEl.innerHTML = "";
        result.feedback.forEach(item => {
          const span = document.createElement("span");
          span.textContent = item.word;
          span.className = item.status;
          feedbackEl.appendChild(span);
        });
      };
    }
  </script>
</body>
</html>
